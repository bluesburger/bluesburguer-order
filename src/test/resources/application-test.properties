spring.main.allow-bean-definition-overriding=true


spring.datasource.url=jdbc:mysql://localhost:3306/db?useSSL=false&useTimezone=true&serverTimezone=America/Sao_Paulo
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Database Management
spring.flyway.enabled=false
spring.flyway.url=jdbc:mysql://localhost:3306/db?ssl=false
spring.flyway.schemas=bluesburguer-order
spring.flyway.user=user
spring.flyway.password=password
spring.flyway.baselineOnMigrate = true

